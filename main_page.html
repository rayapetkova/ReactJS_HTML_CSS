<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main_page.css">
    <title>Main Page</title>
</head>
<body>
    
    <header>
        <section class="img-logo">
            <img src="images/logo.png" alt="logo-img">
        </section>
        
        <nav>
            <ul>
                <li><a href="#">Movies</a></li>
                <li><a href="#">TV Shows</a></li>
                <li><a href="#">Celebrities</a></li>
                <li><a href="#">Favourites</a></li>
            </ul>
        </nav>

        <section class="search-bar-section">
            <input class="search-bar" type="search" placeholder="Search...">
        </section>


        <ul class="last-links">
            <li><a href="#">Watchlist</a></li>
            <li><a href="#">Sign In</a></li>
        </ul>

    <div class="main">
        <section class="first">
            <div class="left">
                <div class="image-container">
                    <img src="images/first.png" alt="first-img" class="first-img">
                </div>
                <div class="play-info">
                    <img src="images/play_button.png" alt="play_button">
                    <section class="title">
                        <h2>Inside Out 2 Make us Feel Every Emotion</h2>
                        <h4>See more information</h4>
                    </section>
                </div>
                <img src="images/second.png" alt="second-img" class="second-img">
            </div>

            <div class="right">
                <div class="title">
                    <div class="text">
                        <img src="images/yellow_dot.png" alt="yellow-dot">
                        <h3>Featured Movies</h3>
                    </div>
                    <a href="#">Browse Movies ></a>
                </div>
                <div class="featured-images">
                    <img src="images/third.png" alt="featured-movie">
                </div>
                <div class="featured-images">
                    <img src="images/third.png" alt="featured-movie">
                </div>
                <div class="featured-images">
                    <img src="images/third.png" alt="featured-movie">
                </div>
            </div>
        </section>
    </div>
